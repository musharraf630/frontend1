<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cars=["polo","audi","shift","maruti"]
        cars.forEach((te)=>{
            console.log(te+" is a car");
        })
    //map()
    let n=[1,2,3,4,5,6]
    let r=n.map((t)=>{
        return t+10
    })
    console.log(r);
    //filter
    r=n.filter((t)=>{
        return t%2===0
    })
    console.log(r);
    //reduce
    r=n.reduce((currentvalue,nextvalue)=>{
        return currentvalue+nextvalue
    })
    console.log(r);
    </script>
</body>
</html>
