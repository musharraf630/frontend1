<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form>
            <table border="1">
                <tr>
                    <td colspan="2">pizza shop2.0</td>
                   
                </tr>
                <tr>
                    <td>
                        <label>Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                   <td><label>Pizza Topping</label></td> 
                   <td>
                    <input name="a" type="radio"><label>supreme</label> <br>
                    <input name="a" type="radio"><label>vegetarian</label> <br>
                    <input type="radio" name="a"><label>hawalian</label>
                   </td>
                </tr>
                <tr>
                    <td>
                        <label>pizza sauce</label>
                    </td>
                    <td>
                        <select name="sauce">
                           <option value="tomato">tomato</option>
                           <option value="chilli">chilli</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Optional Extras</label>
                    </td>
                    <td>
                        <input type="checkbox"><label>Extra cheese</label>
                        <input type="checkbox"><label>gluteen free base</label>
                      

                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label>delivery Instructions:</label> <br>
                    <textarea cols="100" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button>send my order</button>
                    </td>
                </tr>

            </table>
        </form>
    </fieldset>
    
</body>
</html>
