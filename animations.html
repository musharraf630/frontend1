<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abc{
            padding: 20px;
            text-align: center;
            color: green;
            font-size: 70px;
            font-family: calibri;
            animation-name: changeColor;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes changeColor{
            from{
                color: green;
            }
            to{
                color: red;
            }
        }
        .box{
            height: 200px;
            width: 200px;
            background-color: blue;
            animation-name: changeBox;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes changeBox{
           0%{background-color: blue;}
           25%{background-color: black;}
           50%{background-color: red;}
           75%{background-color: violet;}
           100%{background-color: antiquewhite;}
        }
        .box2{
            height: 200px;
            width: 200px;
            background-color: green;
            animation-name: boxColor;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            margin-top: 20px;
        }
        @keyframes boxColor{
            from{background-color: red;}
            to{background-color: violet;
            transform: rotate(360deg);
            }

        }
        .b1{
            height: 200px;
            width: 200px;
            background-color: orange;
            animation-name: scrollingBox;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            margin-top: 20px;
            animation-timing-function: linear;

        }
        @keyframes scrollingBox{
            from{
                transform: translate(0px);
                background-color: orange;
            }
            to{
                transform: translate(600px) rotate(180deg);
                background-color: blueviolet;
            }
        }
        .b3{
            height: 200px;
            width: 200px;
            background-color: orange;
            animation-name: rotation;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            margin-top: 20px;
            animation-timing-function: linear;
            position: relative;

        }
        @keyframes rotation{
            0%{background-color: aquamarine;top: 0px;left: 0px;}
            25%{background-color: black;top: 0px;left: 500px;}
            50%{background-color: blanchedalmond;top: 500px;left: 500px;}
            75%{background-color: blue;top: 500px;left: 0px;}
            100%{background-color: brown;top: 0px;left: 0px;}
        }
        .btn{
            color: white;
            background-color: green;
            animation-name: button;
            animation-duration: 5s;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-timing-function: ease;
            position: relative;
            height: 60px;
            width: 90px;
            margin-top: 20px;


        }
        @keyframes button{
            0%{
                transform: rotate(0deg);
                left: 0px;
            }
            25%{
                transform: rotate(20deg);
                left: 0px;
            }
            50%{
                transform: rotate(0deg);
                left: 500px;
            }
            55%{
                transform: rotate(0deg);
                left: 500px;
            }
            70%{
                transform: rotate(0deg);
                background-color: aqua;
                left: 500px;
            }
            100%{
                transform: rotate(-360deg);
                background-color: green;
                left: 0px;
            }
        }
    </style>
</head>
<body>
    <button class="btn">CSS</button>
    <div class="b3"></div>
    <h1 class="abc">HELLO WORLD</h1>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="b1"></div>
</body>
</html>
