<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Feedback form</h1>
    <fieldset>
        <form>
            <ul>
                <li><label>name</label>
                <input type="text">
                </li>
                <li><label>email</label>
                <input type="email">
                </li>
               <li><label>password</label>
                <input type="password">
            </li>
               <li>please check all the emotions that apply to you: <br>
                <ul>
                    <li>
                        <input type="checkbox"><label>angry</label>
                    </li>
                    <li>
                        <input type="checkbox"><label>sad</label>
                    </li>
                    <li>
                        <input type="checkbox"><label>happy</label>
                    </li>
                    <li>
                        <input type="checkbox"><label>ambivient</label>
                    </li>
                </ul>

               </li> 
               <li>how satisfied were you with our service
                <ul>
                    <li>
                        <input type="radio" name="a"><label>verysatisfied</label>
              
                    </li>
                    <li>
                        <input type="radio" name="a"><label>satisfied</label>
                    </li>
                    <li>
                        <input type="radio" name="a"><label>didnotcare</label>
                    </li>
                    <li>
                        <input type="radio" name="a"><label>disatisfied</label>
                    </li>
                    <li>
                        <input type="radio" name="a"><label>verydisatisfied</label>
                    </li>
                </ul>
               </li>
               <li><label>further comments:</label>
               <textarea cols="60" rows="5"></textarea>
               </li>
               <li><label>bio photo</label>
               <input type="text">
               <input type="file">
               </li>
               <li><label>locationvisited</label>
               <input type="number" placeholder="select location">
            </li>
               <li><button>submit</button></li>
            </ul>
        </form>
    </fieldset>
</body>
</html>
