<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        .container{
            height: 500px;
            background-color: blue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .b1{
            height: 100px;
            width: 100px;
            background-color: aqua;
            align-self: start;
        }
        .b2{
            height: 100px;
            width: 100px;
            background-color: greenyellow;
            align-self: center;
        }
        .b3{
            height: 100px;
            width: 100px;
            background-color: red;
            align-self: flex-end;
        }
        .b4{
            height: 100px;
            width: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="b1">HELLO</div>
        <div class="b2">HELLO World</div>
        <div class="b3">BYE BYE</div>
        <div class="b4">TATA</div>
    </div>
</body>
</html>
