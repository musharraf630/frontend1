<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form>
            
            <label>Name:</label> 
            <input type="text"> <br>
            <label>Email:</label>
            <input type="email"> <br>
            <label>password:</label>
            <input type="password"> <br>
            <p>Please check all the emotions that apply to you:</p> <br>
            <input type="checkbox"><label>angry</label> <br>
            <input type="checkbox"><label>sad</label> <br>
            <input type="checkbox"><label>happy</label> <br>
            <input type="checkbox"><label>ambivalent</label> <br>
            <p>How satisfied were you with our service</p>
            <input name="a" type="radio"><label>very satisfied</label> <br>
            <input name="a" type="radio"><label>satisfied</label> <br>
            <input name="a" type="radio"><label>Didnot care</label> <br>
            <input name="a" type="radio"><label>Dissatisfied</label> <br>
            <input name="a" type="radio"><label>very dissatisfied</label> <br>
            <label>Further comments</label>
            <textarea cols="30" rows="10"></textarea> <br>
            <label>Bio Photo:</label>
            <input type="text">
            <input type="file"> <br>
            <label>location visited:</label>
            <input type="number" placeholder="select location"> <br>
            <button>submit</button>

        
        </form>
    </fieldset>
</body>
</html>
