<body>
    <script>
        let mpromise=new Promise(function(resolve,reject){
            let n1=Number(prompt("enter a number"))
            let n2=Number(prompt("enter aother number"))
            if(n1===n2)
            resolve("numbers are matching : result")
            else
            resolve("numbers are not matching : error")


        })
        mpromise.then(
            function(d){console.log(d)}

            function(er){console.log(er)}
        ).finally(
            function(){console.log("i will execute irrespective of result");}
        )
    </script>
