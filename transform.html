<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        .c{
             height: 100vh;
             width: 100vw;
             background-color: blue;
             display: flex;
             justify-content: center;
             align-items: center;
        }
        .b{
             height: 200px;
             width: 200px;
             background-color: black;
             transition: all 6s;
             display: flex;
             border-radius: 10px;
             justify-content: center;
             align-items: center;
        }
        .b:hover{
            transform: scale(2) rotate(2555deg);
            background-color: brown;
        }
        .h{
           color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="c">
        <div class="b">
            <h1 class="h">RAHUL</h1>
        </div>
    </div>
</body>
</html>
