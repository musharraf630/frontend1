<body>
    <h1>OTP GENERATOR</h1>
    <button id="btn">Generate OTP</button>
    <h3 id="lop"></h3>

        let btnelement=document.getElementById("btn")
        btnelement.addEventListener("click",()=>{
            let otp=Math.trunc(Math.random()*10000)
            if(otp>999)
            lopelement.innerHTML=otp
            else
            alert("sorry try again")
        })
    </script>
