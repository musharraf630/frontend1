<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .n2{
            width: 310px;
            padding: 30px;
            margin-bottom: 10px;
            
        }
        .n1{
            width: 90px;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid rgb(75, 75, 75);
        }
        .j1{
           margin-left: 450px;
           margin-top: 20px;
           
        }
        ::placeholder{
            font-size: 40px;
        }
        button{
            width: 90px;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: none;
        }
        input{
            width: 310px;
            padding: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
   <div class="j1">
    <input disabled id="n2" type="text" placeholder="Screen"> <br>
    <button id="ac">AC</button>
    <button id="de">del</button>
    <button class=" btn">00</button>
    <button class=" btn">/</button> <br>
    <button class=" btn">7</button>
    <button class=" btn">8</button>
    <button class=" btn">9</button>
    <button class=" btn">*</button> <br>
    <button class=" btn">4</button>
    <button class=" btn">5</button>
    <button class=" btn">6</button>
    <button class=" btn">-</button> <br>
    <button class=" btn">1</button>
    <button class=" btn">2</button>
    <button class=" btn">3</button>
    <button class=" btn">+</button> <br>
    <button class=" btn">%</button>
    <button class=" btn">0</button>
    <button class=" btn">.</button>
    <button id="eq">=</button>
   </div>
   <script>
        let y=document.getElementById("n2")
        let x=document.getElementsByClassName("btn")
        for(let i=0;i<x.length;i++){
            x[i].addEventListener("click" , function(){
                y.value +=x[i].innerText
            })
        }
        let equals=document.getElementById("eq")
        equals.addEventListener("click",()=>{
            y.value=eval(y.value)
        })
        let ac=document.getElementById("ac")
        ac.addEventListener("click",()=>{
            y.value=""
        })
        let de=document.getElementById("de")
        de.addEventListener("click",()=>{
            y.value=y.value.slice(0,-1)
        })

   </script>
</body>
</html>
