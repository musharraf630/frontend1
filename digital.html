<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            color: red;
            font-size: 70px;
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <h1 id="digi"></h1>
    <script>
        let digiElement=document.getElementById("digi")
        function date(){
            let date=new Date()
            digiElement.innerText=date.toLocaleTimeString();
        }
        setInterval(date,0)
    </script>
</body>
</html>
